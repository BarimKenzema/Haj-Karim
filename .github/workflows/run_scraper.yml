name: Run V2Ray Collector

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies and tcping
        run: |
          # Install basic build tools
          sudo apt-get update
          sudo apt-get install -y build-essential

          # Download the source code for a reliable tcping implementation
          git clone https://github.com/flygoast/tcping.git
          
          # Go into the directory and build it
          cd tcping
          make
          
          # Move the compiled program to a location where the system can find it
          sudo mv tcping /usr/local/bin/

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python script
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
        run: python main.py

      - name: Commit and Force Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "âœ… Automated Config Update"
            git push --force
          else
            echo "No changes to commit."
          fi
