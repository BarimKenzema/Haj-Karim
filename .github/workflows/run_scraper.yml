name: Run V2Ray Collector

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  # Allows manual runs
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python script
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
      run: python main.py

    - name: Commit and push changes
      run: |
        # Set a default user for git
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add all new and changed files
        git add -A
        
        # Check if there's anything to commit. If not, exit gracefully.
        if git diff --staged --quiet; then
          echo "No changes to commit. Workflow finished successfully."
          exit 0
        fi
        
        # Commit the changes
        git commit -m "Update subscription files"
        
        # Push the changes back to the repository using the PAT for authentication
        # This explicitly uses your PAT to grant permission.
        git push https://${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git HEAD:main
