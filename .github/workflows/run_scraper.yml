name: Run V2Ray Collector

on:
  schedule:
    # --- THIS IS THE KEY CHANGE ---
    # This runs automatically at the top of every hour
    - cron: '0 * * * *'
  # This allows you to run it manually from the "Actions" tab on GitHub
  workflow_dispatch:

jobs:
  build:
    # This gives the job the necessary permissions to push back to the repo
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        # This securely passes your Telegram keys to the script
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
        run: python main.py

      - name: Commit and push updated files
        # This action automatically detects and commits any new/changed files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "âœ… Automated Config Update"
